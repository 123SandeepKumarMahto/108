<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body style="background-color:white;">
    <center>
        <h1 id="mainheading"> My Collage App </h1>
        <hr>
        <h4 style="color:black;" class="h4">As soon as the popup appears, please click Allow. After you've spoken a command</h4>
        <h3 style="color: black;">You can take upto three photos here and make a collage !</h3>
        <button class="btn btn-danger" onclick="start()" id="startbutton">Start</button>
        <br>
        <br>
        <h4 style="color: darkgreen;" class="h4">Say 'Selfie' after clicking the button for taking your selfie to make a collage </h4>
        <label>Your Webcam : </label>
        <div id="camera">
        </div>
        <label>All the selfies will be stored here : </label>
        <div id="resultShow">
                <div id="result1" class="img"><img class="img" src="1.jpg"></div>
                <br>
                <div id="result2" class="img"><img style="width: 500px; height: 300px;" class="img" src="2.jpg" style="width: 30%;"></div>
                <br>
            <div id="result3" class="img"><img class="img" style="width: 500px; height: 300px;" src="3.jpg" style="width: 50%;"> </div>
            <br>
        </div>
    </center>
    <br>
    <br>
    <div style="text-align: center; background-color: aqua;" class="copy_right_footer">Developed by - Sandeep</div>

</body>

</html>
